<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contatti</title>
</head>

<body>

    <h1>contatti</h1>
    <header class="withBorder">
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contatti.html">Lista</a>
                </li>
            </ul>
        </nav>
    </header>
    <form action="" method="GET">
        <div class="formitem">
            <label for="firstname">Nome :</label>
            <input type="text" name="firstname" placeholder="inserisci il tuo nome" required />
        </div>

        <div class="formitem">
            <label for="age">Età :</label>
            <input type="number" name="age" min="18" placeholder="inserisci la tua età" required />
        </div>
        <div class="formitem">
            <label for="email">Email :</label>
            <input type="email" name="email" placeholder="inserisci la tua email" required/>
        </div>
        <div class="formitem">
            <label for="Password">Password :</label>
            <input type="password" name="Password" placeholder="inserisci la tua password" required />
        </div>
        <div class="formitem">
            <label for="data">Data di nascita :</label>
            <input type="date" name="date" placeholder="inserisci la tua data di nascita" required />
        </div>
        <div class="formitem">
            <label for="submit">Metodo contatto :</label>
            <select name="type">
                <option value="" disabled selected>Seleziona un'ozione</option>
                <option value="">Email</option>
                <option value="">Telefono</option>
                <option value="">Posta</option>
        </div>
        <div class="formitem">
                <label for="privacy">Accettazione privacy :</label>
                <input type="checkbox" name="privacy"  required />
            </div>
        <input type="submit" value="Invia il form!">

    </form>



</body>

</html>
